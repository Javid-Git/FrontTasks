<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-light">
    <form name="myform" action="./index.html" onsubmit="Check_n()" method="post">
        <fieldset class="d-flex flex-column" >
            <legend>Registration</legend>
            <table>
                <tbody>
                    <tr>
                        <td> <label for="name">Username</label></td>
                        <td><input id="input-n" type="text" placeholder="Username" name="name"> <span>at least 6 characters</span></td>
                    </tr>
                    <tr>
                        <td> <label for="mail">E-mail adress</label></td>
                        <td><input id="input-m" type="text" placeholder="example@gmail.com" name="mail"> <span>format as in example</span></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input id="input-p" type="password" placeholder="**********" name="password"> <span>at least 6 characters</span></td>
                    </tr>
                    <tr>
                        <button type="submit">Submit</button>
                    </tr>
                </tbody>
                
            </table>
        </fieldset>
    </form>
    <script src="./fv.js"></script>
