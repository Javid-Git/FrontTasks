<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pr.css">
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body class="bg-dark">
    <div class="count">
        <div class="me text-center">
            <h2>You</h2>
            <h1 id="me-c"></h1>
        </div>
        <div class="ai text-center">
            <h2>AI</h2>
            <h1 id="ai-c"></h1>
        </div>
    </div>
    <div class="user-choice row g-0">
        <h3 class="text-center text-white">Your Choice</h3>
        <div id="rock" class="opt rock col-lg-2 col-3">
            <img src="./rock.jpg" alt="">
        </div>
        <div id="paper" class="opt paper col-lg-2 col-3">
            <img src="./paper.jpg" alt="">

        </div>
        <div id="scissors" class="opt scissors col-lg-2 col-3">
            <img src="./scissors.jpg" alt="">

        </div>
    </div>
    <div class="box">
        <div class="result col-lg-5 col-5">
            <div id="result">
                <p class="text-center fw-bold m-0 p-0">RESULT</p>
                <h1 id="res-txt" class="m-0 opacity-0"></h1>
            </div>
        </div>
    </div>
    
    <div class="comp-choice row g-0">
        <h3 class="text-center text-white">AI Choice</h3>
        <div class="optt rock col-lg-2 col-5">
            <img id="result-pic" src="./computer.jpg" alt="">
        </div>
    </div>
    <script src="./pr.js"></script>
</body>
</html>
